<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Google Wallet</title>
</head>
<body>
  <button id="add-to-wallet">Add to Google Wallet</button>

  <script>
    // Replace with your backend API endpoint to get the Save URL
    const backendUrl = 'http://localhost:3000/generate-pass';

    document.getElementById('add-to-wallet').addEventListener('click', async () => {
      try {
        const response = await fetch(backendUrl);
        const data = await response.json();
        window.location.href = data.saveUrl; // Redirect to the Save URL
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
