name: Deploy

on:
  push:
    branches:
      - main  # You can specify any branch you want to trigger this workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Use the Node.js version your project requires

    - name: Decode and set up service account
      env:
        SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      run: |
        echo $SERVICE_ACCOUNT_JSON | base64 --decode > service-account.json
        export GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/service-account.json

    - name: Install dependencies
      run: npm install

    - name: Run your script
      run: node app.js
      env:
        GOOGLE_APPLICATION_CREDENTIALS: $GITHUB_WORKSPACE/service-account.json
